<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/resources/style/bootstrap.min.css">
    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form action="/dispatcher?command=register" method="post">
                <div class="form-group">
                    <label for="input_email">Email address</label>
                    <input type="email" name="email" class="form-control" id="input_email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="input_password">Password</label>
                    <input type="password" name="password" class="form-control" id="input_password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="input_first_name">First name</label>
                    <input type="text" name="first_name" class="form-control" id="input_first_name" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="input_last_name">Last name</label>
                    <input type="text" name="last_name" class="form-control" id="input_last_name" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
<script src="/resources/scripts/jquery-3.3.1.slim.min.js"></script>
<script src="/resources/scripts/popper.min.js"></script>
<script src="/resources/scripts/bootstrap.min.js"></script>
</body>
</html>
